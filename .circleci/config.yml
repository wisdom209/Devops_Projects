version: 2.1
jobs:
  test:
    working_directory: ~/Devops_Projects/Docker/docker-circleci-pipeline
    docker:
      - image: python:3.9
    steps:
      - checkout:
          path: ~/Devops_Projects
      - run: pip3 install -r requirements.txt
      - run: pytest
  build-and-push:
    machine:
      image: ubuntu-2004:current
    working_directory: ~/Devops_Projects/Docker/docker-circleci-pipeline
    steps:
      - checkout:
          path: ~/Devops_Projects
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker build -t wisdom209/demo-flask-app .
          docker push wisdom209/demo-flask-app
          # use render redeploy hook to redeploy service
          curl https://api.render.com/deploy/srv-cprpih2j1k6c738ce430?key=agoOspUTHd4
workflows:
  test-and-build:
    jobs:
      - test
      - build-and-push:
          requires:
            - test
